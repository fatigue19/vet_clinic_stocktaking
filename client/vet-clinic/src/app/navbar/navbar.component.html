<mat-toolbar>
  <div *ngFor='let item of items'>
    <button mat-button (click)="navigate(item.path);">
      <i class="material-icons">{{item.icon}}</i>
      <span>{{item.label}}</span>
    </button>
  </div>
</mat-toolbar>
