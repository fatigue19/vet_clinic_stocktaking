<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фільтр">
</mat-form-field>

<div>
  <button mat-raised-button class="item-purchase-button" color="primary" (click)="add()">Додати</button>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor='let item of items'>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>Найменування: {{item.name}}</div>
      </mat-panel-title>
      <div style="left: 25%; position: absolute;">
      <mat-panel-description>
        <div>Кількість: {{item.count}}</div>
      </mat-panel-description>
    </div>
    </mat-expansion-panel-header>
    <div class="item">
      <div class="item-image">
        <img [src]='item.image' alt="kek" width="150px" height="150px">
      </div>
      <div class="item-details">
        <div class="item-description">Опис: {{item.description}}</div>
        <div class="item-price"> Ціна: {{item.price}}</div>
        <div class="item-counter">
          <mat-form-field class="item-counter-inside">
            <input matInput type="number" placeholder="Кількість" [(ngModel)]='purchasedCount'>
          </mat-form-field>
        </div>
        <div>
          <button mat-icon-button color="accent" (click)='edit(item.id)'>
            <mat-icon aria-label="Edit">mode_edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)='remove(item.id)'>
            <mat-icon aria-label="Remove">delete_sweep</mat-icon>
          </button>
        </div>
        <button mat-raised-button class="item-purchase-button" color="primary" (click)="purchase(item)">Купити</button>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
