<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Фільтр">
</mat-form-field>

<mat-table #table [dataSource]="dataSource">

  <ng-container matColumnDef="customer">
    <mat-header-cell *matHeaderCellDef> Клієнт </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.customer}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="employee">
    <mat-header-cell *matHeaderCellDef> Лікар </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.employee}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Дата </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date | date : 'short'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="comment">
    <mat-header-cell *matHeaderCellDef> Причина звернення </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.comment}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef> Дії </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div>
        <button mat-icon-button color="accent" (click)='edit(element)'>
          <mat-icon aria-label="Edit">mode_edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)='remove(element)'>
          <mat-icon aria-label="Remove">delete_sweep</mat-icon>
        </button>
      </div>
    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div>
  <button mat-raised-button color="primary" (click)="add()">Додати</button>
</div>
<mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
</mat-paginator>
