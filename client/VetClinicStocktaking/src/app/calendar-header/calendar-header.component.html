<div>
  <div>
    <div>
      <button mat-button color="primary" mwlCalendarPreviousView [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
        Previous
      </button>
      <button mat-button color="accent" mwlCalendarToday [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
        Today
      </button>
      <button mat-button color="primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
        Next
      </button>
    </div>
  </div>
  <div>
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
  </div>
  <div>
    <div>
      <button mat-button color="primary" (click)="viewChange.emit('month')">
        Month
      </button>
      <button mat-button color="primary" (click)="viewChange.emit('week')" [class.active]="view === 'week'">
        Week
      </button>
      <button mat-button color="primary" (click)="viewChange.emit('day')" [class.active]="view === 'day'">
        Day
      </button>
    </div>
  </div>
</div>
<br>
