<div>
    <div class="form-input">
        <img [src]="tempPet.photo" alt="" width="50px">
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Кличка" [(ngModel)]="tempPet.name">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Ім'я хазяїна" [(ngModel)]="tempPet.masterName">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Порода" [(ngModel)]="tempPet.breed">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Вид тварини" [(ngModel)]="tempPet.type">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Стать" [(ngModel)]="tempPet.sex">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Окрас" [(ngModel)]="tempPet.color">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Контактні данні(тел.)" [(ngModel)]="tempPet.contacts">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Вага" [(ngModel)]="tempPet.weight">
        </mat-form-field>
    </div>
    <div class="form-input">
        <mat-form-field>
            <input matInput placeholder="Поточний діагноз" [(ngModel)]="tempPet.currentDiagnosis">
        </mat-form-field>
    </div>
    <div class="form-input">
        <button mat-raised-button color="primary" (click)="save()">Зберегти</button>
    </div>
    <div class="form-input">
        <button mat-raised-button color="primary" (click)="cancel()">Відмінити</button>
    </div>

</div>
